---
openjdk_package: java-1.8.0-openjdk
repository:
  main:
    baseurl: "https://packages.confluent.io/rpm/{{ confluent.version.split('.')[0] }}.{{ confluent.version.split('.')[1] }}"
    gpgcheck: 1
    gpgkey: "https://packages.confluent.io/rpm/{{ confluent.version.split('.')[0] }}.{{ confluent.version.split('.')[1] }}/archive.key"
    enabled: 1
  dist:
    baseurl: "https://packages.confluent.io/rpm/{{ confluent.version.split('.')[0] }}.{{ confluent.version.split('.')[1] }}/7"
    gpgcheck: 1
    gpgkey: "https://packages.confluent.io/rpm/{{ confluent.version.split('.')[0] }}.{{ confluent.version.split('.')[1] }}/archive.key"
    enabled: 1
base_package_name: "{% if confluent.oss %}confluent-platform-oss-2.11{% else %}confluent-platform-2.11{% endif %}"
package_name: "{{ base_package_name }}{% if not confluent.latest %}-{{ confluent.version }}{% endif %}"
